<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Nunito:wght@200;500;700&display=swap" rel="stylesheet">
    <title>Caixa de Seleção</title>
</head>

<body>

    <div class="main">

        <h1> Caixa de Seleção </h1>

        <img src="./undraw_check_boxes_re_v40f.svg" alt="girl-box-select">


        <section>
            <div id="conteiner">
                <div class="divOne"></div>
                <div class="divTwo"></div>
                <div class="divThree"></div>
                <div class="divFour"></div>
                <div class="divFive"></div>
                <div class="divSix"></div>
            </div>
        </section>

        <select>
            <option value="select">Select</option>
            <option value="first-child">Nirst-Child</option>
            <option value="last-child">Last-Child</option>
            <option value="nth-child(2)">Nth-Child(2)</option>
            <option value="last-child(2)">Last-Child(2)</option>
            <option value="nth-child(odd)">Nth-Child(odd)</option>
            <option value="nth-child(even)">Nth-Child(even)</option>
            <option value="nth-child(n+4)">Nth-Child(n+4)</option>
            <option value="nth-child(3n+1)">Nth-Child(3n+1)</option>
            <option value="nth-child(3n-1)">Nth-Child(3n-1)</option>
            <option value="nth-child(4n)">Nth-Child(4n)</option>
        </select>
    </div>
    <div class="btn-help">
        <i class="bi bi-question-lg">&#128172;</i>
        <article class="text-section">
            <h5>FAQ</h5>
            <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. Perferendis odit magni natus delectus in
                nobis
                dolorum laboriosam aperiam ullam. Iure soluta quidem voluptate nisi nobis aperiam asperiores
                exercitationem veniam dolores. </p>
        </article>
    </div>



</body>

<script src="./script.js"></script>

</html>
